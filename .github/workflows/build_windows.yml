name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        arch: 'win64_mingw'
        dir: 'D:/a/OpenRGB/qt/'

    - name: Get latest CMake and Ninja
      uses: lukka/get-cmake@latest

    - name: Build OpenRGB
      shell: powershell
      run: |
        # 1. Find MinGW Directory
        $qtTools = "D:\a\OpenRGB\qt\Qt\Tools"
        $mingwDir = Get-ChildItem -Path $qtTools -Directory -Filter "mingw*" | Select-Object -First 1
        
        if (-not $mingwDir) {
            Write-Error "Could not find MinGW directory in $qtTools"
            exit 1
        }
        
        $mingwBin = "$($mingwDir.FullName)\bin"
        Write-Host "Found MinGW at: $mingwBin"
        
        # 2. Set Paths
        $qtBin = "D:\a\OpenRGB\qt\Qt\6.5.0\mingw_64\bin"
        $env:PATH = "$qtBin;$mingwBin;$env:PATH"
        
        # 3. Check Tools
        Write-Host "Checking versions:"
        g++ --version
        qmake -v
        
        # 4. Build
        Write-Host "Starting Build..."
        qmake OpenRGB.pro -spec win32-g++
        mingw32-make -j2

    - name: Copy Dependencies
      shell: powershell
      run: |
        $qtBin = "D:\a\OpenRGB\qt\Qt\6.5.0\mingw_64\bin"
        $env:PATH = "$qtBin;$env:PATH"
        windeployqt release/OpenRGB.exe --dir release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenRGB-Windows-Custom
        path: release/