name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        arch: 'win64_mingw'
        dir: 'D:/a/OpenRGB/qt/'

    - name: Get latest CMake and Ninja
      uses: lukka/get-cmake@latest

    - name: Build OpenRGB
      shell: powershell
      run: |
        $rootDir = "D:\a\OpenRGB\qt"
        
        Write-Host "Searching for toolchains in $rootDir..."
        
        # Find g++.exe
        $gpp = Get-ChildItem -Path $rootDir -Recurse -Filter "g++.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
        if (-not $gpp) {
            Write-Error "Could not find g++.exe"
            exit 1
        }
        $mingwBin = $gpp.Directory.FullName
        Write-Host "Found MinGW bin: $mingwBin"
        
        # Find qmake.exe
        $qmake = Get-ChildItem -Path $rootDir -Recurse -Filter "qmake.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
        if (-not $qmake) {
            Write-Error "Could not find qmake.exe"
            exit 1
        }
        $qtBin = $qmake.Directory.FullName
        Write-Host "Found Qt bin: $qtBin"
        
        # Set Path
        $env:PATH = "$qtBin;$mingwBin;$env:PATH"
        
        # Verify
        g++ --version
        qmake -v
        
        # Build
        qmake OpenRGB.pro -spec win32-g++
        mingw32-make -j2

    - name: Copy Dependencies
      shell: powershell
      run: |
        # Re-find paths (env vars don't persist between steps automatically in simple run blocks)
        $rootDir = "D:\a\OpenRGB\qt"
        $qmake = Get-ChildItem -Path $rootDir -Recurse -Filter "qmake.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
        $qtBin = $qmake.Directory.FullName
        $env:PATH = "$qtBin;$env:PATH"
        
        windeployqt release/OpenRGB.exe --dir release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenRGB-Windows-Custom
        path: release/
