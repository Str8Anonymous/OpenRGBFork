name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        arch: 'win64_mingw'
        dir: 'D:/a/OpenRGB/qt/'

    - name: Get latest CMake and Ninja
      uses: lukka/get-cmake@latest

    - name: Build OpenRGB
      shell: cmd
      run: |
        set PATH=D:\a\OpenRGB\qt\Qt\Tools\mingw1120_64\bin;%PATH%
        qmake OpenRGB.pro -spec win32-g++
        mingw32-make -j2

    - name: Copy Dependencies
      shell: cmd
      run: |
        windeployqt release/OpenRGB.exe --dir release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenRGB-Windows-Custom
        path: release/
