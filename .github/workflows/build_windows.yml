name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        arch: 'win64_mingw'
        dir: 'D:/a/OpenRGB/qt/'

    - name: Get latest CMake and Ninja
      uses: lukka/get-cmake@latest

    - name: Build OpenRGB
      shell: cmd
      run: |
        echo "Finding MinGW directory..."
        cd /d D:\a\OpenRGB\qt\Qt\Tools
        for /d %%D in (mingw*) do set "MINGW_ROOT=D:\a\OpenRGB\qt\Qt\Tools\%%D"
        
        echo Found MinGW at: %MINGW_ROOT%
        
        set "QT_DIR=D:\a\OpenRGB\qt\Qt\6.5.0\mingw_64"
        set "MINGW_BIN=%MINGW_ROOT%\bin"
        set PATH=%QT_DIR%\bin;%MINGW_BIN%;%PATH%
        
        echo Checking versions...
        g++ --version
        qmake -v
        
        echo Building...
        cd /d D:\a\OpenRGB\OpenRGB
        qmake OpenRGB.pro -spec win32-g++
        mingw32-make -j2

    - name: Copy Dependencies
      shell: cmd
      run: |
        set "QT_DIR=D:\a\OpenRGB\qt\Qt\6.5.0\mingw_64"
        set PATH=%QT_DIR%\bin;%PATH%
        windeployqt release/OpenRGB.exe --dir release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenRGB-Windows-Custom
        path: release/
